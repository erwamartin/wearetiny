<!doctype html>
<html lang="en">
<head>
    <title>We Are Tiny</title>
    <link type="text/css" rel="stylesheet" href="css/style.min.css" />
</head>
<body>
	<div>
		<p class="countdown"><span class="days">0</span> days <span class="hours">0</span> h <span class="minutes">0</span> min <span class="secondes">0</span> sec</p>
		<p class="headline">before landing on the Solar System</p>
		<div>
			<a href="https://twitter.com/_wearetiny" target="_blank" id="twitter_button">Stay tuned on Twitter</a>
		</div>
	</div>
	<script data-main="js/main" src="js/script.min.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-51418139-1', 'wearetiny.io');
	  ga('send', 'pageview');

	  var twitter_button = document.getElementById('twitter_button');
	  addListener(twitter_button, 'click', function() {
	    ga('send', 'event', 'bouton', 'click', 'twitter');
	  });

	  function addListener(element, type, callback) {
		 if (element.addEventListener) element.addEventListener(type, callback);
		 else if (element.attachEvent) element.attachEvent('on' + type, callback);
	  }

	</script>
</body>
</html>
